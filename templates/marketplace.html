<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static',filename='/style.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Welcome to the Fish Market</title>
    </head>
    <body>
        <nav>
            <a href="{{url_for('logout')}}">Logout</a>
          </nav>
        <img class="homebanner" src="{{url_for('static',filename='/marketplacehome.jpg')}}">
        <p class="welcome" align="center">Welcome</p>
        <p class="welcome" align="center">Below is the listing of available fishes</p>
        <table class="tabledisplay" cellspacing="0" width="75%">
                <thead>
                    <tr>
                        {% for head in header %}
                            <th scope="col"><b>{{head}}</b></th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for data_point in data %}
                        <tr>
                            {% for item in data_point %}
                            <td class="tabledata">{{item}}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
        </table>
    </body>
</html>
